<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para: BK ❤️</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #000000;
    }

    h1 {
      font-size: 3em;
      margin-top: 5vh;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.5em;
      max-width: 80%;
      margin: 20px auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: 40px auto 10px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>

  <!-- Galeria de Fotos -->
  <div class="gallery">
    <img src="mo1.jpeg" alt="Foto 1">
    <img src="mo2.jpeg" alt="Foto 2">
    <img src="mo3.jpeg" alt="Foto 3">
    <img src="mo4.jpeg" alt="Foto 4">
    <img src="mo5.jpeg" alt="Foto 5">
    <img src="mo6.jpeg" alt="Foto 6">
    <img src="mo7.jpeg" alt="Foto 7">
    <img src="mo8.jpeg" alt="Foto 8">
  </div>

  <!-- Mensagem de Dia dos Namorados -->
  <h1>Feliz Dia dos Namorados! </h1>
  <p>Nunca duvide que eu te amo. Eu amo você a cada dia mais um pouco. Obrigada por sempre estar comigo e me apoiar em tudo. Você é incrível e se tornou uma das partes mais lindas da minha vida. Obrigada por topar entrar nessa jornada comigo. </p>
  <p>ass:Mily</p>

  <script>
    // Função para criar corações animados
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    // Cria corações a cada 300ms
    setInterval(createHeart, 300);
  </script>

</body>
