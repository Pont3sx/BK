<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para: Bruna Karine</title>
  <style>
    body {
      background-color: #eeb3c7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      background: red;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
      }
      50% {
        transform: rotate(-45deg) scale(1.1);
      }
    }

    .text {
      margin-top: 20px;
      font-size: 24px;
      font-style: italic;
      color: #000000;
    }

    .text2 {
        margin-top: 20px;
        font-size: small;
        color: #000000;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <p class="text">EU TE AMO</p>
  <p class="text2">ass:Pontes</p>
</body>
</html>
